<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Preview Card | solution to the Frontend Mentor challenge">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">        
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>
    <main>
        <article>
            <div class="blog_img_wrapper">
                <img class="blog_img" src="./assets/images/illustration-article.svg" alt="">
            </div>
            <div class="content_wrapper">
                <a class="category_link" href="#">Learning</a>
                <span class="publish_date">
                    Published <time datetime="2023-12-21">21 Dec 2023</time>
                </span>
                <h1 class="title">
                    <a href="#">HTML & CSS foundations</a>
                </h1>
                <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <a class="author_link" href="#">
                <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
                <span>Greg Hooper</span>
            </a>
        </article>
    </main>
